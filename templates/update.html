<html>
   <body>
   <form action="{% url 'all_update' %}" method="post">
       {% csrf_token %}
       <table align="center" border="3">
           <tr><th>Update Page</th></tr>
           <tr><th><input type="number" name="u1" readonly value="{{ data.idno }}"></th></tr>
           <tr><th><input type="text" name="u2" value="{{ data.name }}"></th></tr>
           <tr><th><input type="number" name="u3" value="{{ data.age }}"></th></tr>
           <tr><th><input type="number" name="u4" value="{{ data.contact_no }}"></th></tr>
           <tr><th>Gender:
                 <input type="radio" name="u5" checked value="Male">Male
                 <input type="radio" name="u5" value="Female">Female
                 <input type="radio" name="u5" value="Others">Others
             </th></tr>
{#           <tr><th><input type="text" name="u5" value="{{ data.gender }}"></th></tr>#}
           <tr><th><input type="text" name="u6" value="{{ data.designation }}"></th></tr>
           <tr><th><button type="submit">Update</button> </th></tr>
       </table>
       </form>
   </body>
</html>
